<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>main</title>
<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="channels.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		//Sin Flash no cross domain si cross DOM
		/*
		$.channels.open("sistema");

		$.channels.config({useFlashConnector:true, flashConnectorUrl: "/swf/comm.swf"});
		$.channels.bind('sistema','saluda',function(e,p){
			$("#tt").append("el mundo diceeee "+p.hola+"<br>");
		});

		$("#bt").click(function(){
			$.channels.trigger('sistema','ventana', {hola: 'weeeeeee desde la ventanaaa'});
		});
		*/
		$.channels.channels_ready(function(){
			$.channels.open("sistema");

			$.channels.bind('sistema','saluda',function(e,p){
				$("#tt").append("el mundo diceeee "+p.hola+"<br>");
			});

			$("#bt").click(function(){
				$.channels.trigger('sistema','ventana', {hola: 'weeeeeee desde la ventanaaa'});
			});
		}).config({
			useFlashConnector: true,
			flashConnectorUrl: "/swf/comm.swf"
		});
	});
</script>
</head>

<body>
	<button id="bt">Ventanuco di holaaaa</button>
	<div id="tt"></div>
</body>
</html>
