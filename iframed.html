<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>main</title>
<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="channels.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		$.channels.open("sistema");

		$.channels.bind('sistema','saluda',function(p){
			$("#tt").append("el mundo diceeee "+p.hola+"<br>");
		});

		$.channels.bind('sistema','ventana',function(p){
			console.log('ventana clicked');
			$("#tt2").append("la ventana diceeee "+p.hola+" <br>");
			//$.channels.unbind('sistema','ventana');
		});
	});
</script>
</head>

<body>
	<div id="tt"></div>
	<div id="tt2"></div>
</body>
</html>
