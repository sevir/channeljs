<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>main</title>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="channels.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		$.channels.bind('system','greetings',function(e,p){
			$("#tt").append("The world says "+p.hello+"<br>");
			//$.channels.unbind('system','greetings');
		}).bind('system','openedwindows',function(e,p){
			$("#tt2").append("The window says "+p.hello+" <br>");
			//$.channels.unbind('system','openedwindows');
		});
	});
</script>
</head>

<body>
	<div id="tt"></div>
	<div id="tt2"></div>
</body>
</html>
