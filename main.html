<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>main</title>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="channels.js" type="text/javascript"></script>
<script>
	var p= 0;
	$(document).ready(function(){
		$("#clickme").click(function(){
			$.channels.trigger('system','greetings', {hello:'hello'});
		});

		$.channels.bind('system','greetings',function(e,p){
			$("#tt").append("The world says "+p.hello+"<br>");
		});

		$("#popup").click(function(){
			window.open("windowed.html", "external"+(p++), "width: 200, height: 200");
		});
	});
</script>
</head>

<body>
	Test of channeljs
	<button id="clickme">Click me</button><button id="popup">Open window</button>
	<iframe src="iframed.html" style="border: #ccc 1px solid; width: 100%; height: 300px;"></iframe>
	<div id="tt"></div>
</body>
</html>
